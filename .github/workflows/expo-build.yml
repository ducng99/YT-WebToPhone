name: Expo Build

on:
  push:
    tags:
      - "v*.*.*"
  pull_request:
    tags:
      - "v*.*.*"

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: "mobile-app"

    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v2

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: yarn
          cache-dependency-path: "./mobile-app/yarn.lock"

      - name: ğŸ— Setup Expo and EAS
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_CLI_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: yarn install

      - name: ğŸš€ Build android app
        run: eas build --non-interactive --local --platform android
          
      - name: â¬† Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: android-app-apk
          path: mobile-app/build-*.apk
          
      - name: ğŸ“± Create a release
        uses: softprops/action-gh-release@v1
        with:
          files: mobile-app/build-*.apk
